name: Build and Release PlatformIO Project

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [esp32_s2, esp32_wroom, esp32_s3, esp32_c3, esp32_wroom_screen]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install PlatformIO
      run: pip install platformio

    - name: Build with PlatformIO
      run: platformio run --environment ${{ matrix.board }}

    - name: Zip artifacts
      run: |
        zip -r ${{ matrix.board }}.zip .pio/build/${{ matrix.board }}/firmware.bin .pio/build/${{ matrix.board }}/partitions.bin .pio/build/${{ matrix.board }}/bootloader.bin

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./${{ matrix.board }}.zip
        tag_name: ${{ github.ref }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}