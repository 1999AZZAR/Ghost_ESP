name: Build and Release PlatformIO Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        board: [esp32_s2, esp32_wroom, esp32_c3]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install PlatformIO
      run: pip install platformio

    - name: Build with PlatformIO
      run: platformio run --environment ${{ matrix.board }}

    - name: Tar artifacts
      run: tar -czvf ${{ matrix.board }}.tar.gz -C .pio/build/${{ matrix.board }} firmware.bin partitions.bin bootloader.bin

    - name: Extract commit message
      id: commit_message
      run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B | head -n1 | sed 's/[^a-zA-Z0-9-_]/-/g')" >> $GITHUB_ENV

    - name: Print commit message
      run: echo "Commit message is $COMMIT_MESSAGE"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./${{ matrix.board }}.tar.gz
        draft: false
        tag_name: ${{ env.COMMIT_MESSAGE }}
        name: Release ${{ env.COMMIT_MESSAGE }}
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
