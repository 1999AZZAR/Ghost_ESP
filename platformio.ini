; Configuration for ESP32-S2 (General)
[env:flipper_dev_board]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
build_flags = 
    -Dflipper_dev_board
    -std=c++17
lib_deps =
    Adafruit NeoPixel
    ivanseidel/LinkedList
    arduino-libraries/ArduinoHttpClient@^0.5.0
    mobizt/ESP_SSLClient@^2.1.7
board_build.partitions = min_spiffs.csv
build_src_filter = +<*> -<core/RubberNuget/>


[env:esp32_s2_nugget]
platform = espressif32
board = lolin_s2_mini
framework = arduino
build_flags =
    -DNUGGET_BOARD
    -std=c++17
lib_deps =
    Adafruit NeoPixel
    ivanseidel/LinkedList
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.4.1
    arduino-libraries/ArduinoHttpClient@^0.5.0
    chegewara/ESP32TinyUSB@^2.0.2
    densaugeo/base64@^1.4.0
    mobizt/ESP_SSLClient@^2.1.7
board_build.partitions = min_spiffs.csv

[env:dev_board_pro]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = 
    -DDEV_BOARD_PRO
    -DWROOM
    -std=c++17
lib_deps =
    Adafruit NeoPixel
    ivanseidel/LinkedList
    h2zero/NimBLE-Arduino@^1.4.1
    arduino-libraries/ArduinoHttpClient@^0.5.0
    mobizt/ESP_SSLClient@^2.1.7
board_build.partitions = min_spiffs.csv
lib_ldf_mode = deep+
build_src_filter = +<*> -<core/RubberNuget/>

